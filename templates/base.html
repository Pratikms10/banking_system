<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title if title else "Banking System" }}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      overflow-x: hidden;
      background-color: #f8f9fa;
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background-color: #343a40;
      color: white;
      transition: all 0.3s;
      z-index: 100;
    }
    .sidebar.collapsed {
      width: 80px;
    }
    .sidebar .nav-link {
      color: #ddd;
      font-size: 1rem;
      padding: 12px;
      border-radius: 6px;
    }
    .sidebar .nav-link:hover {
      background-color: #495057;
      color: white;
    }
    .sidebar .nav-link i {
      font-size: 1.3rem;
      margin-right: 10px;
    }
    .sidebar.collapsed .nav-link span {
      display: none;
    }
    .sidebar.collapsed .nav-link i {
      margin-right: 0;
    }

    /* Content area */
    .content {
      margin-left: 250px;
      transition: all 0.3s;
      padding: 20px;
    }
    .collapsed + .content {
      margin-left: 80px;
    }

    /* Toggle button */
    .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .sidebar {
        left: -250px;
      }
      .sidebar.active {
        left: 0;
      }
      .content {
        margin-left: 0 !important;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar d-flex flex-column p-3">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <h4 id="brand" class="mb-0">üè¶ Bank</h4>
      <button class="toggle-btn d-md-none" onclick="toggleSidebarMobile()">
        <i class="bi bi-list"></i>
      </button>
    </div>

    <ul class="nav nav-pills flex-column mb-auto">
  <li class="nav-item">
    <a href="{{ url_for('dashboard') }}" class="nav-link text-white">
      <i class="bi bi-speedometer2"></i><span> Dashboard</span>
    </a>
  </li>

  <li class="nav-item">
    <a href="{{ url_for('transactions') }}" class="nav-link text-white">
      <i class="bi bi-clock-history"></i><span> Transactions</span>
    </a>
  </li>

  <li class="nav-item">
    <a href="{{ url_for('loans') }}" class="nav-link text-white">
      <i class="bi bi-cash-coin"></i><span> Loans</span>
    </a>
  </li>

  <li class="nav-item">
    <a href="{{ url_for('logout') }}" class="nav-link text-white">
      <i class="bi bi-box-arrow-right"></i><span> Logout</span>
    </a>
  </li>
</ul>


    <button class="toggle-btn d-none d-md-block mt-auto" onclick="toggleSidebarDesktop()">
      <i class="bi bi-chevron-double-left"></i>
    </button>
  </div>

  <!-- Content -->
  <div id="content" class="content">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function toggleSidebarDesktop() {
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("content");
      sidebar.classList.toggle("collapsed");
      content.classList.toggle("collapsed");
    }

    function toggleSidebarMobile() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
